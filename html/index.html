<!-- use ! + Tab for HTML boilerplate Emmet Abbreviation -->

<!-- tells the browser what version of HTML it should use to render the doc -->
<!DOCTYPE html>

<!-- root element - all elements descend from here; 
    specifying a language of the text content in the element improves accessibility-->
<html lang="en">

<!-- meta information about the webpages, and requirements for correct rendering -->
<head>
    <!-- sets the encoding, ensuring correct display of special symbols/characters
    from other languages -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- display in the browser tab -->
    <title>Another Practice Website</title>
</head>

<!-- user-displayed content goes here -->
<body>
    <h1>Homepage</h1>
    <a href="https://www.theodinproject.com/about" target="_blank">click me</a>

    <a href="./pages/about.html">About</a>

    <img src="./images/dog.jpg" alt="">
</body>
</html>
